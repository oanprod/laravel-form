<VirtualHost *:80>
    ServerName laravelform.loc
    DocumentRoot /var/www/laravel/form/public

    <LocationMatch "^/(.*\.php(/.*)?)$">
        ProxyPass fcgi://laravelform:9000/var/www/laravel/form/public/$1
    </LocationMatch>

    ErrorLog ${APACHE_LOG_DIR}/laravel-form_error.log
    CustomLog ${APACHE_LOG_DIR}/laravel-form_access.log combined
</VirtualHost>